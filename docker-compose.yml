version: '3.8'

services:
  backend:
    build: .
    container_name: myapp_backend
    command: uvicorn backend:app --host 0.0.0.0 --port 8000 --reload  # ðŸ‘ˆ Ð˜Ð·Ð¼ÐµÐ½Ð¸Ð» main.py Ð½Ð° backend.py
    ports:
      - "8000:8000"
    volumes:
      - ./src:/src  
      - ./models:/models  
      - ./apps:/apps
      - ./backend.py:/backend.py  # ðŸ‘ˆ Ð”Ð¾Ð±Ð°Ð²ÑŒÑ‚Ðµ backend.py Ð² volumes
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  db:
    image: postgres:15-alpine
    container_name: myapp_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data: